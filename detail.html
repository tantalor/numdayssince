<!DOCTYPE html>
<html>
<head>
  <title>Days Since > {{event.description}}</title>
  <style type="text/css" media="screen">
    body {
      font-family: Arial;
    }
    
    form {
      width: 20em;
      margin: 10em auto;
    }
  </style>
</head>
<body>
  <form action="/{{event.key}}/reset" method="post">  
    <span>{{event.days_ago}} since {{event.description}}</span>
    <input type="submit" value="Reset">
  </form>
</body>
</html>
